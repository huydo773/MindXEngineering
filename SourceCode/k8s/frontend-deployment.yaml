apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v2
    spec:
      imagePullSecrets:
        - name: frontend-acr-secret
      containers:
        - name: frontend
          image: mindxIntern07.azurecr.io/web:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80